{% extends "base.html" %}

{% block content %}
	<p> Already a user? <a href="/blog/login">sign in here</a></p>
	<h2>Signup</h2>
	<form method="post">
		<label>
			<div>username</div>
			<input type="text" name="username" value="{{username}}">
			<div class="error">
				{{uname_error}}
			</div>
		</label>
		<label>
			<div>password</div>
			<input type="password" name="password" value="{{password}}">
			<div class="error">
				{{pass_error}}
			</div>
		</label>
		<label>
			<div>verify password</div>
			<input type="password" name="verify" value="{{verify}}">
			<div class="error">
				{{vpass_error}}
			</div>
		</label>
		<label>
			<div>email (optional)</div>
			<input type="text" name="email" value="{{email}}">
			<div class="error">
				{{email_error}}
			</div>
		</label>
		<br>
		<label>
			<input type="submit" name="submit" value="Register">
		</label>
	</form>
{% endblock %}
